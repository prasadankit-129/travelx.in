<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            font-family: sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2)), url('img/pexels-muffin-2468773.jpg');
        }

        nav {
            display: flex;
            color: white;
            padding: 25px 50px;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 25px;
            color: white;
            letter-spacing: 5px;
        }

        span {
            color: yellow;
        }

        nav a {
            text-decoration: none;
            text-transform: capitalize;
            color: white;
            font-size: 20px;
            font-weight: 600;
            padding: 0px 10px;
            margin: 0p 30px;
            position: relative;
        }

        nav a:hover {
            color: white;
        }

        nav a::before{
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0%;
            background-color: yellow;
            height: 3px;
            transition: all .5s ease-in-out;
        }

        nav a:hover::before{
            width: 100%;
        }

        .txt {
            padding-top: 15%;
            color: white;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            letter-spacing: 5px;
        }

        h1 {
            padding-top: 20px;
            color: yellow;
            letter-spacing: 2px;
            font-size: 3.5rem;
        }

        .txt a{
            color: white;
            position: relative;
            display: inline-block;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            margin: 0px 40px;
            padding: 15px 30px;
            letter-spacing: 2px;
            cursor: pointer;
            font-size: 13px;
            overflow: hidden;
            background: linear-gradient(to right, #03effe, #026be2);
        }

        .txt a::before{
            content: '';
            position: absolute;
            height: 100px;
            width: 10px;
            margin-left: 15px;
            background: #f3f3f3;
            box-shadow: 0 0 10px #fff;
            filter: blur(2px);
            opacity: 0.9;
            top: -40px;
            transition: 0.7s;
            transform: rotate(-20deg) translate(-60px);
        }

        .txt a:hover::before{
            transform: rotate(-20deg) translate(140px, 70px);
        }
    </style>

</head>

<body>
    <nav>
        <div class="logo">Travel-<span>X</span></div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Hill Stations</a>
            <a href="#">Our Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div><a href="#">Register</a></div>
    </nav>
    <div class="txt">
        <h2>Enjoy</h2>
        <h1>International Travel <br> Agency</h1>
        <br>
        <a href="#">Book Your Trip</a>
    </div>
</body>

</html>
